{% extends 'base.html' %}
        {% block title %}
        Change Password
        {% endblock title %}
{% load static %}



{% block body %}
  <div class="container">
    <h1 class="text-center logo my-4">
      <a href="{% url 'index' %}">Django Boards</a>
    </h1>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12 mb-4">
        <div class="card ">
          <div class="card-body">
            <h3 class="card-title">Change Password</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'form.html' %}
              <br>
              <button type="submit" class="btn btn-primary btn-block mt-4">Chnage Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
